<div style="background: #C9D6FF;  /* fallback for old browsers */
background: -webkit-linear-gradient(to right, #E2E2E2, #C9D6FF);  /* Chrome 10-25, Safari 5.1-6 */
background: linear-gradient(to right, #E2E2E2, #C9D6FF); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
">
{% macro displaySourcesList(sources_list) %}
    {% for source_row in sources_list | batch(3)%}

    <div class="card">
    {% for source in source_row %}
    <div class="col-md-12">

       
        <div class="card-header" >
            <div class="panel-heading" style="background-color: rgb(250, 49, 49); ">
              <a href="/source/{{source.id}}" style="color: white; font-size: 17px;">
                {{ source.name}}
              </a>
            </div>
            <div class="card-body" style="background-color:#7a7676;">
              <p>
                {{ source.description |truncate(200)}}
      
              </p>
              <a href="/source/{{source.id}}" class="btn btn-info btn-sm" style="background-color: rgb(0, 0, 0) !important;">READ MORE</a>
            </div>
      <br><br>
      
        </div>
    </div>
    {% endfor %}    
    </div>
    
    {% endfor %}    

{% endmacro %}    


</div>
